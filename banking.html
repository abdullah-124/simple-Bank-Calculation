<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        ::selection {
          color: #b700ff;
          background: #99c0ac;
        }
        </style>
    <title>Banking Page for valid user</title>
</head>
<body>
    <!-- balence and transiction -->
    <h1 class="mt-16 text-4xl text-center">Your<span class="text-purple-600 font-bold"> Account </span>Info</h1>
    <!-- main section  -->
    <main class="mx-auto w-3/4">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-yellow-500 p-8 rounded-2xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-red-600 p-8 rounded-2xl">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">000</span></h4>
                </div>
                <div class="bg-blue-600 p-8 rounded-2xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">124</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdrow  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 p-8 rounded-2xl">
                    <h3 class="text-2xl my-3">
                        Please Deposit
                    </h3>
                    <div action="">
                        <input class="border-2 border-gray-300 rounded block w-3/4 mb-4 p-2" type="number" name="" placeholder="$ amount you want to deposit" id="diposit-input">
                        
                        <button id="deposit-btn" class="bg-green-500 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
            
                <div class="bg-red-200 p-8 rounded-2xl">
                    <h3 class="text-2xl my-3">
                        Please Withdrow
                    </h3>
                    <div action="">
                        <input class="border-2 border-gray-300 rounded block w-3/4 mb-4 p-2" type="number" name="" placeholder="$ amount you want to withdrow" id="withdrow-input">
                        
                        <button id="withdrow-btn" class="bg-red-500 px-4 rounded py-2 text-white font-semibold">Withdrow</button>
                    </div>
                </div>
            </div>    
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
